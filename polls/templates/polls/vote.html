<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>polls</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <h3>Com número de votos!</h3>
<table>
    <tr>
        <td>
        <form action="{% url 'vote' question_id %}" method="post">{% csrf_token %}
            <ul>
                {% for choice in question.choice_set.all %}
                    <li><input type="radio" name="choice" value="{{ choice.id }}"> {{ choice.choice_text }}</li>
                {% endfor %}
                <input type="submit" value="Votar">
            </ul>
        </form>
        </td>

        <td>
            <ul>
                {% for choice in question.choice_set.all %}
                    <li>Nº de votos: {{ choice.votes }}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>


</table>


    <a href="{% url 'index' %}">Voltar</a>

</body>
</html>
